<div class="counter">
    <button mat-mini-fab color="primary" (click)="sub()" type="button">
        <mat-icon>remove</mat-icon>
      </button>
    <span class="count px-2">{{value}} / 5</span>
    <button mat-mini-fab color="primary" (click)="add()" type="button">
        <mat-icon>add</mat-icon>
      </button>
</div>
