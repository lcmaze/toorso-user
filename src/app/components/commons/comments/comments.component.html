<div class="review-section p-3 mt-4" *ngIf="data">
    <div class="d-flex">
        <div class="d-flex justify-items-start align-items-center" style="flex-grow: 1;">
            <div class="stars px-2">{{total_rating | number : '1.1-1'}} <span class="material-icons">star_rate</span></div>
            <div class="cap">{{data.tagline}}</div>
        </div>
        <div class="d-flex" *ngIf="data.own_rating">
            <button mat-icon-button (click)="updateReview()">
                <mat-icon>mode_edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteReview()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
    <div class="desc mt-2 mb-1">{{data.description}}</div>
