<div class="position-relative" style="height:100%">
    <input type="text" [placeholder]="type" (keypress)="search($event)" #searchInput>
    <div #suggestionsBox class="suggestion" *ngIf="suggestions && suggestions.length > 0">
        <li *ngFor="let s of suggestions; let i = index" [routerLink]="'/vendor/' + s.meta_slug">
            <h5>{{s.vendor_name}}</h5>
            <small>{{s.city_info.city_name}} - {{s.city_info.states_info.state_name}}</small>
        </li>
    </div>
</div>
