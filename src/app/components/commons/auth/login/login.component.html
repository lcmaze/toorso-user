<section>
    <div class="logo">
        <img src="assets/images/logo-red.png" alt="">
    </div>

    <div class="sect mt-2 mb-3">Login</div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email Id</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">Enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Enter password</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="login-btn" type="submit">Login</button>

        <div class="links">
            <div class="mt-3"><a (click)="forgot()">Forgot Password?</a></div>
            <div class="mt-2">Dont have account? <a (click)="signup()">Signup</a></div>
        </div>
    </form>
</section>
