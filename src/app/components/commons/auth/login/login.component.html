<section>
    <div class="logo">
        <img src="assets/images/logo-red.png" alt="">
    </div>

    <div class="sect mt-2 mb-3">Login</div>

    <form>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email Id</mat-label>
            <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password">
        </mat-form-field>

        <button mat-flat-button color="primary" class="login-btn">Login</button>

        <div class="links">
            <div class="mt-3"><a (click)="forgot()">Forgot Password?</a></div>
            <div class="mt-2">Dont have account? <a (click)="signup()">Signup</a></div>
        </div>
    </form>
</section>
