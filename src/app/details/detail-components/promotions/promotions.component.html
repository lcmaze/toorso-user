<div class="card" *ngIf="data">
    <img [src]="cdnLink + 'promotions/' + data.image" [alt]="data.promotion_text">
    <div class="p-2">
        <div class="link">{{data.promotion_text}}</div>
        <div class="time">
            <strong>Promotion Period:</strong> {{parseDate(data.start_date)}} - {{parseDate(data.end_date)}}
        </div>
    </div>
</div>
