<app-header [country]=true [isloggedin]=true></app-header>
<app-search [country]=false [timeguest]=false></app-search>

<section class="bg-blue">
    <div class="w-80">
        <ol class="breadcrumb px-2 py-3">
            <li><a href="#">Home</a></li>
            <li><a href="#">Resorts & Homestays</a></li>
            <li><a href="#">Munnar Resort</a></li>
            <li><a href="#">Rooms</a></li>
        </ol>
    </div>
</section>

<section class="bg-grey">
    <div class="w-80 py-5">
        <div class="row">
            <div class="col-lg-8 col-xl-7">
                <h2 class="heading pb-3 mt-4 mb-4">Checkout</h2>
                <div class="checkout-menu mt-4">
                    <div class="bill-section">
                        <div class="row mx-0 mb-2">
                            <div class="col-6 px-0">
                                <div class="name">Name</div>
                            </div>
                            <div class="col px-0">
                                <div class="qty">Qty</div>
                            </div>
                            <div class="col px-0">
                                <div class="price">Price</div>
                            </div>
                        </div>

                        <ng-container>
                            <div class="row mx-0">
                                <div class="col-6 px-0">
                                    <div class="name1">Ordinary Room - Suitable for 1 Adult</div>
                                </div>
                                <div class="col px-0">
                                    <div class="qty1">2</div>
                                </div>
                                <div class="col px-0">
                                    <div class="price1">₹ 2400</div>
                                </div>
                            </div>

                            <div class="row mx-0">
                                <div class="col-6 px-0">
                                    <div class="name1">Extra 1 Person</div>
                                </div>
                                <div class="col px-0">
                                    <div class="qty1">1</div>
                                </div>
                                <div class="col px-0">
                                    <div class="price1">₹ 100</div>
                                </div>
                            </div>
                        </ng-container>

                        <div class="row mx-0">
                            <div class="col-9 px-0">
                                <div class="total">Total</div>
                            </div>
                            <div class="col px-0">
                                <div class="price2">₹ 2500</div>
                            </div>
                        </div>

                        <label class="customcheck">
                           I hereby Acknowledge <a href="#" class="red-a">Terms and Conditions</a> <span class="count"></span>
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <div class="foot mt-3">
                            <button mat-flat-button color="primary" routerLink="/details/success">Proceed to Payment</button>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-xl-5">
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
