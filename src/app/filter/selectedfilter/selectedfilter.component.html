<mat-chip-list>
    <mat-chip *ngFor="let f of facility_filters" (click)="deleteFilter(f,'facilities')">{{f.facility_name}}
        <mat-icon matChipRemove (click)="deleteFilter(f,'facilities')">cancel</mat-icon>
    </mat-chip>

    <mat-chip *ngFor="let f of facility_foods" (click)="deleteFilter(f,'food')">{{f.food_name}}
        <mat-icon matChipRemove (click)="deleteFilter(f,'food')">cancel</mat-icon>
    </mat-chip>

    <mat-chip *ngFor="let f of facility_transportations" (click)="deleteFilter(f,'transportation')">{{f.transportation_name}}
        <mat-icon matChipRemove (click)="deleteFilter(f,'transportation')">cancel</mat-icon>
    </mat-chip>

    <button mat-button color="warn" 
    *ngIf="(facility_filters && facility_filters.length > 0) ||
    (facility_foods && facility_foods.length > 0) || 
    (facility_transportations && facility_transportations.length > 0) "
    (click)="reset()">Clear All</button>
</mat-chip-list>
